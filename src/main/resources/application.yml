spring:
 profiles:
   active: jdbc,log
 thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html
    mode: html

server:
  port: 8080

mybatis:
  type-aliases-package: com.wargod.dao

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

