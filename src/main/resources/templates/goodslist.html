<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>


<link th:href="@{http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet">

<link th:href="@{http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css}" rel="stylesheet">
</header>

<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>秒杀列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="sk:${goodsList}">
                    <tr>
                        <td th:text="${sk.goodsName}"></td>
                        <td th:text="${sk.goodsStock}">/td>
                        <td>
                            <th:block th:text="${commons.fmtdate(sk.goodsSeckillBegintime)}" />
                        </td>
                        <td>
                            <th:block th:text="${commons.fmtdate(sk.goodsSeckillEndtime)}"/>
                        </td>
                        <td><a class="btn btn-info" th:href="@{'/'+${sk.gid}+'/detail'}" target="_blank">详情</a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>

</html>
